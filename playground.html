<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head> 
<body style="margin:0px; transition: all 0.5s ease; font-family: 'Courier New',monospace;">
  <style id="myStyle">
  </style>
  <div id="myDiv" style="display: block; padding: 1rem; height: 100%;" contenteditable="true" oninput="myFunction()">
    background-color: chocolate;<br>
    color: tan;<br>
    font-weight: 600;<br>
    text-align: center;<br>
  </div>

  <script>
    $(document).ready(function() {
      myFunction();
      $("#myDiv").focus();
    });

    $("#myDiv").on("keypress", function(e) {
      if (e.keyCode == 13) {
        e.preventDefault();
        document.execCommand('insertLineBreak');
      }
    });

    function myFunction() {
      var filtered = filter($("#myDiv").html());
      console.log(filtered);
      $("#myStyle").html("body {" + filtered + "}");
    }

    function filter(unfiltered) {
      var filtered = unfiltered.replace(/\&nbsp;/g,"");
      filtered = filtered.replace(/\<br>/g,"");

      return filtered;
    }
  </script>
</body>
